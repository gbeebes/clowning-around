<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Change_me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  
<div class="container">
  
</div>
<button id="hello_button" style = 'color:green; background-color:white;'>HELLO</button>
<button id="goodbye_button" style = 'color: red; background-color: white;'>GOODBYE</button>
<button id="nothing_button" style = 'color:white; background-color:blue;'>NOTHING</button>

<script>
function myFunction1()
{console.log('CLICK ME')}

var element1 = document.getElementById("hello_button");
element1.addEventListener("click", myFunction1);

function myFunction2()
{console.log('DO NOT CLICK ME')}

var element2 = document.getElementById("goodbye_button")
element2.addEventListener("click", myFunction2);

function myFunction3()
{console.log('NOTHING WILL HAPPEN')}

var element3 = document.getElementById("nothing_button")
element3.addEventListener("click", myFunction3);

</script>

</body>
</html>
