<body>
  
<div class="container">
  
</div>
<button id="hello_button" style = 'color:green; background-color:white;'>HELLO</button>
<button id="goodbye_button" style = 'color: red; background-color: white;'>GOODBYE</button>

<script>
function myFunction1()
{console.log('CLICK ME')}

var element1 = document.getElementById("hello_button");
element1.addEventListener("click", myFunction1);

  function myFunction2()
  {console.log('DO NOT CLICK ME')}

  var element2 = document.getElementById("goodbye_button")
  element2.addEventListener("click", myFunction2);

</script>
